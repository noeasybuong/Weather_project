<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="app">
        <div class="input">
            <form action>

                <input type="text" class="inputLocation" placeholder="Nhập địa điểm">
                <input type="button" value="Tìm kiếm" class="search">
            </form>
        </div>

        <div class="result-weather">
            <h3 class="location"></h3>
            <h4 class="todayDate"></h4>
            <img src="" alt="" class="icon-weather">
            <h1 class="weather-temperature"></h1>


            <div class="weather">

                <div class="uvIndex">
                    <img src="" alt="" class="icon-uvIndex">
                    <b>
                        <p class="weather-uvIndex"></p>
                    </b>
                </div>

                <div class="humidity">
                    <img src="" alt="" class="icon-humidity">
                    <b>
                        <p class="weather-humidity"></p>
                    </b>
                </div>

                <div class="precipitationProbability">
                    <img src="" alt="" class="icon-precipitationProbability">
                    <b>
                        <p class="weather-precipitationProbability"></p>
                    </b>
                </div>

                <div class="cloudCover">
                    <img src="" alt="" class="icon-cloudCover">
                    <b>
                        <p class="wether-cloudCover"></p>
                    </b>
                </div>

            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
