<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Weather</title>
</head>

<body>
    <div class="app">
        <div class="input">
            <form action="">
                <label for="">Nhập địa điểm </label>
                <input type="text" class="inputLocation">
                <input type="button" value="Tìm kiếm" class="search">
            </form>
        </div>

        <div class="result-weather">
            <h2 class="location"></h2>
            <h4 class="todayDate"></h4>
            <div class="weather">
                <h1 class="weather-temperature"></h1>
                <h3 class="weather-humidity"></h3>
                <h3 class="weather-precipitationProbability"></h3>
                <h3 class="wether-cloudCover"></h3>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
